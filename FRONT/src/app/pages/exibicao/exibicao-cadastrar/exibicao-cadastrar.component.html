<h2>Cadastro de exibições</h2>

<div>
    <label for="title">Data e horário</label>
    <select name="" id="" [(ngModel)]="dataHora">
        <option value="2023-11-26T13:00">26/11/2023 - 13:00</option>
        <option value="2023-11-30T15:30">30/11/2023 - 15:30</option>
        <option value="2023-12-02T17:00">02/12/2023 - 17:00</option>
        <option value="2023-12-02T21:00">02/12/2023 - 21:00</option>
    </select>
</div>
<div>
    <label for="">Id do filme</label>
    <input type="text" name="" id="" [(ngModel)]="filmeId">
</div>
<div>
    <label for="">Id da sala</label>
    <input type="text" name="" id="" [(ngModel)]="salaId">
</div>

<button type="submit" id="btn-salvar" (click)="cadastrar()">Salvar</button>
